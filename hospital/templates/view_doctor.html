{% include 'base.html' %}
{% include 'navigation.html' %}


{% block content %}
<div>
    <br>
    <h2 class="text-center mb-3">Doctors List</h2>
    <table id="example" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Special</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in doc %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.mobile }}</td>
                    <td>{{ i.special }}</td>
                    <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure to delete this Dr?')" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
                
        </tbody>
    </table>
</div>
{% endblock content %}
{% include 'footer.html' %}
